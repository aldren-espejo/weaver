<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weaver - A Sass based framework</title>
	<link rel="stylesheet" href="../css/weaver.css">
</head>
<body>

	<div class="b-wrapper">
		<div class="b-no-results">
			<div class="top-bar">
				<div class="b-search-bar">
					<div class="b-search">

						<div role="inputbox" class="inpt-what-to-do">
							<input type="text" placeholder="What do you want to do today?">
						</div>
						<div role="dropdown-list" class="drpdwn-venues">
							<ul class="select">
								<li data-value="all">All Venues</li>
								<li data-value="bars">Bars</li>
								<li data-value="cafe">Cafe</li>
								<li data-value="restaurant">Restaurant</li>
							</ul>
						</div>
						<div role="dropdown-list" class="drpdwn-areas">
							<ul class="select">
								<li data-value="all">All Areas</li>
								<li data-value="central">Central</li>
								<li data-value="convention">Convention</li>
								<li data-value="digbeth">Digbeth</li>
							</ul>
						</div>
						<a href="#" class="btn-search">Search</a>

					</div>
					<a href="#" class="btn-view-in-map">View in Map</a>
				</div>			
				<img class="logo" src="images/logo.png" alt="Lowdown">
			</div>
			

			<div class="b-no-results-content">
				<div class="empty-text">
					<h1>There are no results to display.</h1>
					<p>Perhaps try another search term?</p>
				</div>
			</div>			

		</div>
	</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/dropdown-list.js"></script>
<script src="js/live.js"></script>
</body>
</html>
